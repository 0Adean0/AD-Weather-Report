<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather Wizard</title>

<body>
    <header class="hero text-center">
        <h1>AD Weather Dashboard</h1>
    </header>
    <div class="card col-10 col-md-4">
        <h3 class="card-header">Search for a city</h3>
        <form id="weather-form" class="card-body">
            <input name="city-name" id="city" type="text" autofocus="true" class="form-inputs" placeholder="----">
            <button type="entry-btn" class="btn-original">Search</button>
        </form>
    </div>
</body>
