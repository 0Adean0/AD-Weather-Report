<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <title>Weather Wizard</title>
</head>

<body>
    <header class="hero text-center">
        <h1>AD Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="card col-md-4">
                <h3 class="card-header text-center">Search for a city</h3>
                <form id="weather-form" class="card-body">
                    <label class="city-label" for="city-name">City Name: </label>
                    <input name="city-name" id="city" type="text" autofocus="true" class="form-inputs"
                        placeholder="----">
                    <button type="entry-btn" class="btn-original">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-10 col-md-4">
                <h3 class="card-header text-center" id="city">City Forecast: </h3>
                <ul>
                    <li id="current-temperature" class="weather-attr text-center">Temperature: </li>
                    <li id="current-windspeed" class="weather-attr text-center">Wind Speed: </li>
                    <li id="current-humidity" class="weather-attr text-center">Humidity: </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-md-4">
                <h3 class="card-header text-center">Past Cities: </h3>
                <ul class="past-city-buttons">

                </ul>
            </div>
        </div>
    </div>
    <div class="card col-10 col-md-4">
        <div id="5-day">
            <h3 class="card-header text-center">The 5 Day Weather Forecast: </h3>
            <div id="5-day-container">
                <div class="row">
            <div class="card col-md-2 future-weather">
                <div class="card-body">
                    <h4 id="future1" class="title"></h4>
                    <p id="day-1-t" class="text">Temperature: </p>
                    <p id="day-1-ws" class="text">Wind Speed: </p>
                    <p id="day-1-h" class="text">Humidity: </p>
                </div>
            </div>




                
                
                
                <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                    crossorigin="anonymous"></script>
                <script src="./assets/js/script.js"></script>
</body>
